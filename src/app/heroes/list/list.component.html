<h3>Listado de Heroes</h3>

<h3 *ngIf="removedHero;else nothingDeleted"> Heroe borrado <small class="text-danger"> {{removedHero}} </small> </h3>
<ng-template #nothingDeleted>
  <h3> No ha borrado nada</h3>

</ng-template>
<button *ngIf="heroNames.length>0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames" class="list-group-item">{{ hero }}</li>


</ul>
